<div part="container">
  <div part="carousel-container" aria-busy="false" aria-atomic="true" tabindex="0">
    <slot></slot>
  </div>
  <div part="navigation">
    <button 
      type="button"
      part="navigation-button"
      aria-label="Previous slide"
      aria-disabled="false"
      onclick="this.getRootNode().host.showPreviousSlide();"
      >
      <slot name="previous-slide-icon">
        <svg part="navigation-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
      </slot>
    </button>
    <button 
      type="button"
      part="navigation-button"
      aria-label="Next slide"
      aria-disabled="false"
      onclick="this.getRootNode().host.showNextSlide();"
      >
      <slot name="next-slide-icon">
        <svg part="navigation-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </slot>
    </button>
  </div>
  <div part="pagination" role="tablist">
    <!-- render buttons based on carousel items -->
  </div>
</div>
