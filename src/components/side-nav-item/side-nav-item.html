<div part="container">
  <a id="link" part="link" aria-current="false">
    <slot name="prefix"></slot>
    <slot></slot>
    <slot name="suffix"></slot>
  </a>
  <slot name="actions"></slot>
  <ul part="children" role="list" aria-hidden="true" hidden>

  </ul>

</div>
